name: Deploy DEV

on: [workflow_dispatch]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: DEV
    defaults:
      run:
        working-directory: ./api
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install
        run: |
          npm install

      - name: Create env file
        run: echo ${{ secrets.[project_name]_DEV_BACKEND_ENVFILE }} | base64 --decode > .env

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.[project_name]_DEV_GCP_DEPLOYMENT_SA_CREDENTIALS }}'

      - id: 'app-engine-deploy'
        uses: 'google-github-actions/deploy-appengine@v2'
        with:
          project_id: wdcc-[project_name]-dev
          working_directory: ./api

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: DEV
    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Create env file
        run: echo ${{ secrets.[project_name]_DEV_FRONTEND_ENVFILE }} | base64 --decode > .env

      - run: yarn
      - run: CI=false yarn build

      - uses: 'google-github-actions/auth@v2'
        with:
          # Credentials stored inside WDCC organisation secrets
          credentials_json: '${{ secrets.[project_name]_DEV_GCP_DEPLOYMENT_SA_CREDENTIALS }}'

      - uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          # Build path (path is excluded if parent: false flag)
          path: 'web/dist'
          parent: false

          # Bucket to add contents into
          destination: '[project-name].wdcc.co.nz'
